<p-confirmDialog />
<div class="flex flex-col justify-center items-center animate-blurred-fade-in mb-20">

    <h2 class="text-4xl text-zinc-600">Libros registrados</h2>

    <p-toast />
    
    <p-table 
        [value]="lstBooks" 
        class="w-full mt-4" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        >

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="titulo" style="width:20%">Titulo <p-sortIcon field="titulo" /> </th>
                <th pSortableColumn="autor" style="width:20%">Autor <p-sortIcon field="autor" /> </th>
                <th pSortableColumn="year" style="width:20%">AÃ±o <p-sortIcon field="year" /> </th>
                <th pSortableColumn="bookActualStatusEnum" style="width:20%">Estado <p-sortIcon field="bookActualStatusEnum" /> </th>
                <th class="text-end">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-book>
            <tr>
                <td>{{ book.titulo }}</td>
                <td>{{ book.autor }}</td>
                <td>{{ book.year }}</td>
                <td><p-tag [value]="getLabel(book.bookActualStatusEnum)" [severity]="getSeverity(book.bookActualStatusEnum)" /></td>
                <td class="text-end">
                    <p-button label="Editar" [text]="true" [raised]="true" routerLink="/books/edit/{{ book.id }}" />
                    <p-button class="ml-2" label="Eliminar" [text]="true" [raised]="true" severity="danger" (onClick)="deleteBook($event, book.id)" />
                </td>
            </tr>
        </ng-template>

    </p-table>

</div>
