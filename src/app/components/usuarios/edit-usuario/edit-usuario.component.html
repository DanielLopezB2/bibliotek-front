<div class="flex flex-col justify-center items-center animate-blurred-fade-in">

    <h2 class="text-4xl text-zinc-600">Editar usuario</h2>

    <p-toast />

    <form autocomplete="off" [formGroup]="userForm">

        <div class="card flex justify-between items-center p-4 gap-4">
            <div class="flex flex-col gap-1">
                <label for="nombre">Nombre  <span class="text-red-500">*</span></label>
                <input 
                    type="text"
                    class="w-[500px]"
                    pInputText 
                    id="nombre"
                    formControlName="nombre"/>
            </div>
        </div>

        <div class="card flex justify-between items-center p-4 gap-4">
            <div class="flex flex-col gap-1">
                <label for="email">Email  <span class="text-red-500">*</span></label>
                <input 
                    type="email"
                    class="w-[500px]"
                    pInputText 
                    id="email"
                    formControlName="email"/>
            </div>
        </div>

        <div class="card flex items-center px-4 ">
            <span class="font-bold">Campos marcados con <span class="text-red-500">*</span> son requeridos</span>            
        </div>

    </form>

    <div class="flex justify-start items-center gap-4 mt-10">

        <div>
            <p-button label="Enviar" [disabled]="userForm.invalid" (onClick)="onSubmit()" />
        </div>

        <div>
            <p-button label="Cancelar" severity="danger" (onClick)="onCancel()" />
        </div>

        <div>
            <p-button label="Limpiar" severity="secondary" (onClick)="onReset()" />
        </div>


    </div>
    
</div>
