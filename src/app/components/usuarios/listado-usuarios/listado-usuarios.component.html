<p-confirmDialog />
<div class="flex flex-col justify-center items-center animate-blurred-fade-in mb-20">

    <h2 class="text-4xl text-zinc-600">Usuarios registrados</h2>

    <p-toast />
    
    <p-table 
        [value]="lstUsuarios" 
        class="w-full mt-4" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
    >

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre" /> </th>
                <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email" /> </th>
                <th class="text-end">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
                <td class="text-end">
                    <p-button label="Editar" [text]="true" [raised]="true" routerLink="/users/edit/{{ usuario.id }}" />
                    <p-button class="ml-2" label="Eliminar" [text]="true" [raised]="true" severity="danger" (onClick)="deleteUser($event, usuario.id)" />
                </td>
            </tr>
        </ng-template>

    </p-table>

</div>
